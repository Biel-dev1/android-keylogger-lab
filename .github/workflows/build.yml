name: Build APK (MAUI Android .NET 10)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore

    - name: Build APK (Release) - COMANDO PERFEITO
      run: dotnet publish -f:net10.0-android -c:Release /p:AndroidPackageFormat=apk --self-contained true --no-restore

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KeyloggerLab-APK
        path: "**/*.apk"   # pega qualquer APK gerado (mais seguro)
        if-no-files-found: error
