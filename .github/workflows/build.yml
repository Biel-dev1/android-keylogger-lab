name: Build APK (MAUI Android .NET 10)

on:
  workflow_dispatch:    # roda manual
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 17  # Atualizado pra .NET 10 compat
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'

    - name: Setup .NET 10  # AQUI O FIX: .NET 10.x pra suportar net10.0-android
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload  # Inclui net10 support
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore

    - name: Build APK (Release)
      run: dotnet publish -f:net10.0-android -c:Release /p:AndroidPackageFormat=apk /p:PublishSingleFile=true /p:PublishTrimmed=true --no-restore --self-contained
      # Gera APK standalone, debug signing pra testes

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KeyloggerLab-APK-Net10
        path: bin/Release/net10.0-android/publish/*.apk
        if-no-files-found: error
